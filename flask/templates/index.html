{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
	<div class="row mb-5">
		<div class="col-12 text-center">
			<h1 class="display-4 mb-3">欢迎使用宿舍管理系统</h1>
			<p class="lead text-muted">为学生提供便捷的宿舍管理服务</p>
		</div>
	</div>

	<div class="row g-4 mb-5">
		<div class="col-md-4">
			<div class="card h-100">
				<div class="card-body text-center">
					<i class="bi bi-person-plus display-4 text-primary mb-3"></i>
					<h3 class="card-title h4">新生注册</h3>
					<p class="card-text text-muted">新入学的学生可以在这里注册个人信息，系统将自动分配宿舍。</p>
					<a href="{{ url_for('register') }}" class="btn btn-primary">
						<i class="bi bi-arrow-right-circle me-2"></i>立即注册
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card h-100">
				<div class="card-body text-center">
					<i class="bi bi-box-arrow-in-right display-4 text-success mb-3"></i>
					<h3 class="card-title h4">学生登录</h3>
					<p class="card-text text-muted">已注册的学生可以登录查看个人信息和宿舍分配情况。</p>
					<a href="{{ url_for('login') }}" class="btn btn-success">
						<i class="bi bi-box-arrow-in-right me-2"></i>登录系统
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card h-100">
				<div class="card-body text-center">
					<i class="bi bi-grid-3x3 display-4 text-info mb-3"></i>
					<h3 class="card-title h4">宿舍状态</h3>
					<p class="card-text text-muted">查看所有宿舍的分配情况和使用状态。</p>
					<a href="{{ url_for('dorm_status') }}" class="btn btn-info text-white">
						<i class="bi bi-grid-3x3 me-2"></i>查看状态
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title mb-4">查询学生信息</h4>
					<form action="{{ url_for('search_student') }}" method="post" class="row g-3">
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-text">
									<i class="bi bi-search"></i>
								</span>
								<input type="text" class="form-control" name="student_id" placeholder="请输入学号" required>
							</div>
						</div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-primary w-100">
								<i class="bi bi-search me-2"></i>查询
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
	.card {
		border: none;
		border-radius: 15px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	}
	.card-body {
		padding: 2rem;
	}
	.display-4 {
		font-weight: 600;
	}
	.lead {
		font-size: 1.2rem;
	}
	.input-group {
		border-radius: 8px;
		overflow: hidden;
	}
	.input-group-text {
		background-color: #f8f9fa;
		border: 1px solid #dee2e6;
	}
	.form-control {
		border: 1px solid #dee2e6;
		padding: 0.75rem 1rem;
	}
	.form-control:focus {
		box-shadow: none;
		border-color: #0d6efd;
	}
</style>
{% endblock %}
