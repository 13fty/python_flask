{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6 col-lg-5">
			<div class="card shadow">
				<div class="card-body p-5">
					<div class="text-center mb-4">
						<i class="bi bi-box-arrow-in-right display-4 text-primary"></i>
						<h2 class="mt-3 mb-2">学生登录</h2>
						<p class="text-muted">请输入您的学号进行登录</p>
					</div>

					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-warning alert-dismissible fade show" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							{% endfor %}
						{% endif %}
					{% endwith %}

					<form method="post" action="{{ url_for('login') }}">
						<div class="mb-4">
							<label for="student_id" class="form-label">学号</label>
							<div class="input-group">
								<span class="input-group-text">
									<i class="bi bi-person"></i>
								</span>
								<input type="text" class="form-control" id="student_id" name="student_id" 
									   placeholder="请输入学号" required>
							</div>
						</div>

						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-primary btn-lg">
								<i class="bi bi-box-arrow-in-right me-2"></i>登录
							</button>
							<a href="{{ url_for('register') }}" class="btn btn-outline-primary">
								<i class="bi bi-person-plus me-2"></i>注册新账号
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
	.card {
		border: none;
		border-radius: 15px;
	}
	.input-group {
		border-radius: 8px;
		overflow: hidden;
	}
	.input-group-text {
		background-color: #f8f9fa;
		border: 1px solid #dee2e6;
	}
	.form-control {
		border: 1px solid #dee2e6;
		padding: 0.75rem 1rem;
	}
	.form-control:focus {
		box-shadow: none;
		border-color: #0d6efd;
	}
	.btn {
		padding: 0.75rem 1.5rem;
		font-weight: 500;
	}
	.alert {
		border-radius: 8px;
		border: none;
	}
</style>
{% endblock %}
